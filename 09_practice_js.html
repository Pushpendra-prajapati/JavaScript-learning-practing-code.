<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" step="any" id="data" width="20px" />kms
    <button onclick="convert()">convert miles</button>
    <h1 id="result"></h1>
    <script>
      function convert() {
        var kms = document.getElementById("data").value;
        const factor = 0.621371;
        var miles = kms * factor;
        document.getElementById("result").innerText = `${miles} miles`;
      }
    </script>
  </body>
</html>
