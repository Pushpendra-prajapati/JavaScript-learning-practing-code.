<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="openWin()">Open my website</button><br><br>
    <button onclick="closeWin()">close</button>


    <script>
        var win;
        function openWin(){
           win = window.open("https://www.google.com", "width=100px", "height=100px");
        }
        function closeWin(){
            win.close();
        }
    </script>
</body>
</html>
