        var colorName = new Array("Red", "Green", "Orange", "lightBlue", "yellow", "pink");
        var x = colorName;
        document.getElementById('res').innerText = x.join(" | ");
        
        function pop() {
            x.pop();
            document.getElementById('res').innerText = x.join(" | ");
        }
        function push(){
            x.push("Tomato");
            document.getElementById('res').innerText = x.join(" | ");
        }
        function reverse(){
            x.reverse();
            document.getElementById('res').innerText = x.join(" | ");
        }
        function shift(){
            x.shift();
            document.getElementById('res').innerText = x.join(" | ");
        }
       
    </script>
