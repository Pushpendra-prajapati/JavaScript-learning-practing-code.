  <body>
    <script>
      // JAVASCRIPT PROGRAM TO FIND AREA OF TRIANGLE ?
      // Right triangle general formula = (base * height)/2

      let base = prompt("Please enter the base value");
      let height = prompt("Please enter the height value");

      let area = (base * height) / 2;
      console.log(area);
      document.write("Base : " + base + "<br/>" + "  Height : " + height + "<br/>");
      document.write("Right Triangle Area = " + area);
    </script>
  </body>
